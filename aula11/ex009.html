<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Insira seu país de origem: <input type="text" id="nacionalidade">
    <input type="button" value="Enviar" onclick="verificarNacionalidade()">
    <div id="resNacionalidade"></div>

    <script>
        function verificarNacionalidade(){
            var nacionalidade = document.getElementById('nacionalidade')
            var resNacionalidade = document.getElementById('resNacionalidade')
            var nac = String(nacionalidade.value)

            if (nac == 'Brasil' || nac == 'brasil'){
                resNacionalidade.innerHTML = '<p>Brasileiro.</p>'
            } else {
                resNacionalidade.innerHTML = '<p>Estrangeiro.</p>'
            }
        }
    </script>
</body>
</html>
