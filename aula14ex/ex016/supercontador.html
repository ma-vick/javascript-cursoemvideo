<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vamos contar</h1>
    <main>
        <label for="pNumero">Início:</label>
        <input type="number" name="pNumero" id="pNumero">
        <label for="sNumero">Fim:</label>
        <input type="number" name="sNumero" id="sNumero">
        <label for="passo">Passo:</label>
        <input type="number" name="passo" id="passo">
        <input type="button" value="Contar" class="botao" onclick="contar()">
        <div id="res"></div>
    </main>
    <footer>
        &copy; CursoemVídeo
    </footer>
    <script src="script.js"></script>
</body>
</html>
