<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisador.css">
</head>
<body>
    <header>
        <h1>analisador de números.</h1>
    </header>
    <main>
        <div>
            <label for="numEntrada">Número (entre 1 e 100):</label>
            <input type="number" name="numEntrada" id="numEntrada">
            <input type="button" value="adicionar" class="botao" onclick="adicionaItemLista()">
            <select name="listNumbers" id="listNumbers" size="5"></select>
            <input type="button" value="finalizar" class="botao" onclick="finalizar()">
        </div>
        <div>
            <div id="res"></div>
        </div>
    </main>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="analisador.js"></script>
</body>
</html>
